<section id="projects" class="flex justify-center w-full">
  <div class="w-2/3">
    <h2 class="text-white font-normal text-6xl text-center">Projects</h2>

    @for (project of projects; track project.id){

    
      <div class="flex w-full gap-14 rounded-4xl mt-16 py-12">
        <div class="w-3/4">
          <img class="rounded-4xl" src={{project.image}} alt="">
        </div>
        <div class="flex flex-col justify-evenly w-3/4">
          <div>
          <h3 class="text-white font-medium text-3xl">{{project.name}}</h3>
          <p class="text-white py-6">{{project.description}}</p>
          </div>

          <!-- Codigo -->
          <div class="w-full flex justify-center items-end h-auto gap-20">

            <div class="rounded-4xl p-4 py-6 flex flex-col justify-center items-center w-4/5 gap-9">
              <h3 class="text-white text-xl">Front-End</h3>

              <ul class="flex flex-row gap-6">
                @for (language of project.frontEnd; track language.id){
                  <li>  
                    <img class="w-12 h-12 transition delay-150 hover:-translate-y-2 hover:scale-120" src={{language.image}} alt={{language.name}} title={{language.name}}/>
                  </li>
                }
                  </ul>

                  <a class="flex items-center gap-2 rounded-4xl text-white bg-black px-5 py-2 hover:bg-black-hover transition duration-300">Code <img class="w-8 h-8 m-auto" src="github.svg" alt=""></a>
            </div>

            <div class="rounded-4xl p-4 py-6 flex flex-col w-5/6 justify-center items-center w-4/5 gap-9">
              <h3 class="text-white text-xl">Back-End</h3>

              <ul class="flex flex-row gap-6">
                @for (language of project.backEnd; track language.id){
                <li>  
                  <img class="w-12 h-12 transition delay-150 hover:-translate-y-2 hover:scale-120 duration-300" src={{language.image}} alt={{language.name}} title={{language.name}}></li>
                }
              </ul>
              <a class="flex items-center gap-2 rounded-4xl text-white bg-black px-5 py-2  hover:bg-black-hover transition duration-300">Code <img class="w-8 h-8 m-auto" src="github.svg" alt=""></a>
            </div>
          </div>
        </div>
                
      </div>
    }
      
  </div>
</section>
