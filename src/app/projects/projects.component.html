<section id="projects" class="pt-28 flex justify-center w-full">
  <div class="w-4/5">
    <h2 class="text-purple-semi-clean font-normal text-4xl text-center">Projects</h2>

    @for (project of projects; track project.id){

      <div class="flex w-full gap-14 rounded-4xl mt-4 py-12">
        <div class="w-2/3 flex flex-col gap-10">
          <h3 class="text-purple-very-clean font-medium text-2xl">{{project.name}}</h3>
          <img class="rounded-4xl justify-center" src={{project.image}} alt="">
        </div>
        <div class="flex flex-col justify-between w-5/6">
          <p class="text-white pt-20">{{project.description}}</p>
          <!-- Codigo -->
          <div class="w-full flex justify-center items-end h-auto gap-5">

            <div class="rounded-4xl p-4 py-6 flex flex-col justify-center items-center w-4/5 gap-5">
              <h3 class="text-purple-semi-clean text-xl">Front-End</h3>

              <ul class="flex flex-row gap-3">
                @for (language of project.frontEnd; track language.id){
                  <li>  
                    <img class="w-10 h-10 transition delay-150 hover:-translate-y-2 hover:scale-120" src={{language.image}} alt={{language.name}} title={{language.name}}/>
                  </li>
                }
                  </ul>

                  <a class="flex items-center gap-2 rounded-4xl text-white bg-gradient-to-r from-purple-dark to-purple-semi-dark px-5 py-2 hover:bg-black-hover transition duration-300" href={{project.frontUrl}} target="_blank">Code <img class="w-6 h-6 m-auto" src="github.svg" alt=""></a>
            </div>

            <div class="rounded-4xl p-4 py-6 flex flex-col w-5/6 justify-center items-center w-4/5 gap-5">
              <h3 class="text-purple-semi-clean text-xl">Back-End</h3>

              <ul class="flex flex-row gap-3">
                @for (language of project.backEnd; track language.id){
                <li>  
                  <img class="w-10 h-10 transition delay-150 hover:-translate-y-2 hover:scale-120 duration-300" src={{language.image}} alt={{language.name}} title={{language.name}}></li>
                }
              </ul>
              <a class="flex items-center gap-2 rounded-4xl text-white bg-gradient-to-r from-purple-dark to-purple-semi-dark px-5 py-2  hover:bg-black-hover transition duration-300" href={{project.backUrl}} target="_blank">Code <img class="w-6 h-6 m-auto" src="github.svg" alt=""></a>
            </div>
          </div>
        </div>
                
      </div>
    }
      
  </div>
</section>
